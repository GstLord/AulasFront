<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1000.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
    <legend>Insira os dados de login:</legend>
    <form> 
        <label for="nome"> Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email"> E-mail:</label>
        <input type="email" id="email" name="email" require>

        <label for="senha"> Senha:</label>
        <input type="password" id="senha" name="senha" require>

        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto">
            <option value="orçamento">Orçamento</option>
            <option value="outros">Outros</option>
        </select>
        <label for="msg">Mensagem:</label>
        <textarea name="message" id="msg" cols="50" rows="5"></textarea>
        <button type="submit">Enviar</button>
    </form>
    </fieldset>
</body>
</html>
